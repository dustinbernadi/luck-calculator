<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>luck calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>luck calculator</h1>
    </div>

    <div class="container">
      <div class="text">
        <label for="luckInput" id="userName">Enter your name:</label></div>
      <div class="text">
        <input type="text" id="luckInput" placeholder="enter your name" id="inputName"/>
      </div>
      <div class="text">
        <button type="submit" id="luckBtn">calculate</button></div>
      <div>

      <p id="luckResult"></p></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
